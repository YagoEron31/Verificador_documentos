<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prefeitura de Apodi - Verificador de Documentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(to right, #007a33, #004d1a);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      padding-top: 10vh;
    }

    .btn-custom {
      background-color: #ffffff22;
      border: 2px solid white;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #ffffff44;
      color: white;
    }

    .logo-prefeitura {
      max-width: 100px;
      margin-bottom: 20px;
    }

    .titulo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .subtitulo {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <img src="https://apodi.rn.gov.br/_core/_img/logo-prefeitura-branca.png" alt="Prefeitura de Apodi" class="logo-prefeitura" />
    <div class="titulo">Verificador de Documentos</div>
    <div class="subtitulo">Sistema de verificação de autenticidade da Prefeitura Municipal de Apodi</div>
    <div class="d-grid gap-3 col-6 mx-auto">
      <a href="verificador" class="btn btn-custom py-3">
        <i class="fas fa-file-alt me-2"></i> Verificar Documento
      </a>
      <a href="transparencia.html" class="btn btn-custom py-3">
        <i class="fas fa-search me-2"></i> Ver Transparência
      </a>
      <a href="login" class="btn btn-custom py-3">
        <i class="fas fa-user-lock me-2"></i> Área Restrita
      </a>
    </div>
  </div>

  <footer>
    © {{ ano_atual }} Prefeitura Municipal de Apodi - Todos os direitos reservados.
  </footer>
</body>
</html>
