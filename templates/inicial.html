<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefeitura de Apodi/RN - Sistema de Integridade Documental</title>
    </head>
<body class="bg-gray-50 min-h-screen">
    <header class="gradient-bg text-white sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <a href="/" class="flex items-center mb-4 md:mb-0">
                    <img src="/static/brasao.png" alt="Brasão da Prefeitura de Apodi" class="h-14 mr-3">
                    <div>
                        <h1 class="text-xl font-bold leading-tight">Prefeitura Municipal de Apodi</h1>
                        <p class="text-sm opacity-90">Estado do Rio Grande do Norte</p>
                    </div>
                </a>
                
                <nav class="flex items-center gap-2">
                    <a href="/" class="nav-link"><i class="fas fa-home mr-1"></i> Início</a>
                    <a href="/transparencia" class="nav-link"><i class="fas fa-search mr-1"></i> Transparência</a>
                    <a href="/verificador" class="nav-link"><i class="fas fa-shield-alt mr-1"></i> Verificador</a>
                    <a href="/login" class="btn bg-white text-white/10 font-medium px-5 py-2.5 ml-2">
                        <i class="fas fa-sign-in-alt mr-2"></i> Acessar
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main id="main-content">
        <section class="gradient-bg text-white py-20">
            <div class="container mx-auto px-4 text-center">
                <div class="max-w-3xl mx-auto">
                    <h2 class="text-4xl md:text-5xl font-bold mb-6">Integridade e Transparência na Gestão Pública</h2>
                    <p class="text-xl mb-8 opacity-90">Utilizando tecnologia de ponta para garantir a autenticidade de documentos governamentais.</p>
                    <div class="flex flex-col sm:flex-row justify-center gap-4">
                         <a href="/verificador" class="btn bg-white text-[var(--primary)] font-medium py-3 px-8 rounded-lg text-lg">
                            <i class="fas fa-shield-alt mr-2"></i> Acessar Ferramenta
                        </a>
                        <a href="/transparencia" class="btn border-2 border-white text-white font-medium py-3 px-8 rounded-lg">
                            <i class="fas fa-search mr-2"></i> Ver Transparência
                        </a>
                    </div>
                </div>
            </div>
        </section>
        </main>
    </body>
</html>
