<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Verificador de Documentos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  </head>
  <body class="bg-gradient-to-r from-blue-500 to-purple-600 text-white">
    <!-- Navbar -->
    <nav class="flex items-center justify-between flex-wrap bg-black bg-opacity-30 p-6">
      <div class="flex items-center flex-shrink-0 text-white mr-6">
        <span class="font-semibold text-xl tracking-tight">Verificador</span>
      </div>
      <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow">
          <a href="transparencia.html" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-gray-300 mr-4">
            <i class="fas fa-search mr-1"></i> Transparência
          </a>
          <a href="/verificador" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-gray-300 mr-4">
            <i class="fas fa-upload mr-1"></i> Verificar Documento
          </a>
          <a href="/login" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-gray-300">
            <i class="fas fa-sign-in-alt mr-1"></i> Login
          </a>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="flex flex-col items-center justify-center text-center h-screen px-4">
      <h1 class="text-4xl md:text-6xl font-bold mb-4"><i class="fas fa-file-alt"></i> Verificador de Documentos</h1>
      <p class="text-lg md:text-xl mb-8 max-w-2xl">Garanta a autenticidade de documentos utilizando tecnologia OCR e análise de conteúdo.</p>
      <div class="flex flex-col md:flex-row gap-4">
        <a href="/verificador" class="btn border-2 border-white text-white font-medium py-3 px-8 rounded-lg bg-white bg-opacity-10 hover:bg-opacity-20">
          <i class="fas fa-upload mr-2"></i> Enviar Documento
        </a>
        <a href="transparencia.html" class="btn border-2 border-white text-white font-medium py-3 px-8 rounded-lg bg-white bg-opacity-10 hover:bg-opacity-20">
          <i class="fas fa-search mr-2"></i> Ver Transparência
        </a>
      </div>
    </div>
  </body>
</html>
