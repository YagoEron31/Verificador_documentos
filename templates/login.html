<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriHash - Acesso ao Portal</title>
    <meta name="description" content="Acesso ao Portal de Transparência">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1E8A57; /* Verde da Prefeitura de Apodi */
            --secondary: #0F4A2D;
        }
        body { font-family: 'Inter', system-ui, sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%); }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .nav-link { transition: all 0.3s ease; padding: 0.5rem 1rem; border-radius: 6px; }
        .nav-link:hover, .nav-link:focus { background-color: rgba(255, 255, 255, 0.15); transform: translateY(-2px); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="gradient-bg text-white sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <a href="/" class="flex items-center mb-4 md:mb-0">
                    <img src="/static/brasao.png" alt="Brasão da Prefeitura de Apodi" class="h-14 mr-3">
                    <div>
                        <h1 class="text-xl font-bold leading-tight">Prefeitura Municipal de Apodi</h1>
                        <p class="text-sm opacity-90">Estado do Rio Grande do Norte</p>
                    </div>
                </a>
                
                <nav class="flex items-center gap-2">
                    <a href="/" class="nav-link"><i class="fas fa-home mr-1"></i> Início</a>
                    <a href="/transparencia" class="nav-link"><i class="fas fa-search mr-1"></i> Transparência</a>
                    <a href="/verificador" class="nav-link"><i class="fas fa-shield-alt mr-1"></i> Verificador</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="flex items-center justify-center py-12 px-4">

                        <div class="bg-white p-3 rounded-full shadow-lg">

                        </div>
                    </div>
                    <h1 id="form-title" class="text-2xl font-bold text-white">Acesso ao Portal</h1>
                    <p class="text-blue-100 mt-2">Use suas credenciais para continuar</p>
                </div>
                
                <div class="bg-white p-8">
                    <form id="authForm" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input id="email" name="email" type="email" class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-2 border" placeholder="seu.email@exemplo.com" required>
                            </div>
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-key text-gray-400"></i>
                                </div>
                                <input id="password" name="password" type="password" class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-2 border" placeholder="••••••••" required>
                            </div>
                        </div>
                        
                        <div>
                            <button type="submit" id="submitButton" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[var(--primary)] hover:bg-[var(--secondary)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                                <span id="buttonText">Entrar</span>
                                <span id="spinner" class="spinner hidden ml-2"><i class="fas fa-circle-notch"></i></span>
                            </button>
                        </div>

                        <div class="text-center text-sm mt-4">
                            <p id="toggle-text" class="text-gray-600">
                                Não tem uma conta? 
                                <a href="#" id="toggle-link" class="font-medium text-blue-600 hover:text-blue-500">
                                    Cadastre-se aqui
                                </a>
                            </p>
                        </div>
                    </form>
                    
                    <div id="message" class="hidden mt-4 p-3 rounded text-sm text-center"></div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
