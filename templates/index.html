<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Upload de Documento Oficial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-3xl mx-auto bg-white shadow-md rounded p-6">
        <h1 class="text-2xl font-bold mb-4 text-center">Upload de Documento Oficial</h1>
        
        <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
            <input type="file" name="file" id="file" accept=".pdf" class="block w-full text-sm text-gray-700">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Enviar
            </button>
        </form>

        <div id="resultado" class="mt-6 hidden bg-gray-50 p-4 rounded border border-gray-300">
            <h2 class="text-lg font-semibold mb-2">Resultado:</h2>
            <pre id="jsonOutput" class="text-sm text-gray-800 whitespace-pre-wrap"></pre>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const resultado = document.getElementById('resultado');
        const jsonOutput = document.getElementById('jsonOutput');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('file');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                resultado.classList.remove('hidden');
                jsonOutput.textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                resultado.classList.remove('hidden');
                jsonOutput.textContent = 'Erro ao enviar: ' + err.message;
            }
        });
    </script>
</body>
</html>
