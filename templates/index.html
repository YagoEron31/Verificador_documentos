<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Extrator de Texto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-xl font-bold mb-4">Extrair Texto de Documentos</h1>
        
        <form id="uploadForm" class="mb-6">
            <input 
                type="file" 
                name="file" 
                accept="application/pdf,image/*" 
                class="mb-3 block w-full" 
                required
            >
            <button 
                type="submit" 
                class="bg-blue-600 text-white px-4 py-2 rounded w-full"
            >
                Extrair Texto
            </button>
        </form>

        <div id="resultado" class="hidden p-4 bg-gray-50 rounded">
            <h2 class="font-bold mb-2">Texto Extra√≠do:</h2>
            <pre id="texto" class="whitespace-pre-wrap"></pre>
            <p class="mt-3 text-sm">
                <strong>Hash ID:</strong> <span id="hash" class="font-mono"></span>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', e.target.file.files[0]);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('texto').textContent = data.texto;
                document.getElementById('hash').textContent = data.hash_id;
                document.getElementById('resultado').classList.remove('hidden');
            } else {
                alert("Erro ao processar arquivo!");
            }
        });
    </script>
</body>
</html>
