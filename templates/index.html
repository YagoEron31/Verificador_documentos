<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Documentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-700">
            <i class="fas fa-file-alt mr-2"></i>Analisador de Documentos
        </h1>
        
        <form id="uploadForm" class="mb-8 p-4 bg-gray-50 rounded-lg border border-gray-200">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-file-upload mr-2"></i>Selecione um documento (PDF ou imagem):
                </label>
                <input 
                    type="file" 
                    name="file" 
                    id="fileInput"
                    accept="application/pdf,image/*" 
                    class="block w-full border border-gray-300 rounded-md p-2 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                    required
                >
            </div>
            <button 
                type="submit" 
                id="submitBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition flex items-center justify-center"
            >
                <i class="fas fa-spinner fa-spin hidden mr-2" id="spinner"></i>
                <span id="btnText">Analisar Documento</span>
            </button>
        </form>

        <div id="resultado" class="hidden p-6 border rounded-lg bg-white">
            <div class="flex justify-between items-start mb-4">
                <h2 class="text-xl font-semibold">
                    <i class="fas fa-clipboard-check mr-2"></i>Resultado da Análise
                </h2>
                <span id="statusBadge" class="px-3 py-1 rounded-full text-sm font-medium"></span>
            </div>

            <div class="mb-6">
                <h3 class="font-medium mb-2 flex items-center">
                    <i class="fas fa-list-ul mr-2"></i>Resumo:
                </h3>
                <ul id="analiseList" class="list-disc list-inside space-y-1 pl-5"></ul>
            </div>

            <div class="mb-4">
                <h3 class="font-medium mb-2 flex items-center">
                    <i class="fas fa-file-text mr-2"></i>Texto Extraído:
                </h3>
                <pre id="texto" class="bg-gray-50 p-3 rounded-md overflow-auto max-h-60 border border-gray-200"></pre>
            </div>

            <div class="bg-blue-50 p-3 rounded-md border border-blue-200">
                <p class="text-sm text-blue-800">
                    <strong><i class="fas fa-fingerprint mr-1"></i>ID do Documento:</strong>
                    <span id="hash" class="block font-mono mt-1 text-xs p-2 bg-white rounded"></span>
                </p>
                <button 
                    onclick="copiarHash()" 
                    class="mt-2 text-blue-600 text-xs hover:text-blue-800 flex items-center"
                >
                    <i class="far fa-copy mr-1"></i>Copiar ID
                </button>
            </div>
        </div>

        <div id="errorBox" class="hidden p-4 bg-red-50 rounded-lg border border-red-200 text-red-800 mb-4"></div>
    </div>

    <script>
        // Configuração da API URL
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000' 
            : 'https://seu-app.onrender.com';

        // Elementos UI
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const errorBox = document.getElementById('errorBox');

        // Função para mostrar/ocultar loading
        function toggleLoading(show) {
            if (show) {
                spinner.classList.remove('hidden');
                btnText.textContent = 'Processando...';
                submitBtn.disabled = true;
            } else {
                spinner.classList.add('hidden');
                btnText.textContent = 'Analisar Documento';
                submitBtn.disabled = false;
            }
        }

        // Função para mostrar erros
        function showError(message) {
            errorBox.textContent = message;
            errorBox.classList.remove('hidden');
            setTimeout(() => errorBox.classList.add('hidden'), 5000);
        }

        // Função para copiar hash
        async function copiarHash() {
            try {
                await navigator.clipboard.writeText(document.getElementById('hash').textContent);
                alert('ID copiado para a área de transferência!');
            } catch (err) {
                showError('Falha ao copiar ID');
            }
        }

        // Função principal de upload
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            toggleLoading(true);
            errorBox.classList.add('hidden');

            try {
                const fileInput = document.getElementById('fileInput');
                if (fileInput.files.length === 0) {
                    throw new Error('Nenhum arquivo selecionado');
                }

                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                const response = await fetch(`${API_BASE_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.erro || 'Erro no servidor');
                }

                const data = await response.json();
                showResults(data);

            } catch (error) {
                console.error('Erro detalhado:', error);
                showError(error.message || 'Erro na conexão com o servidor');
            } finally {
                toggleLoading(false);
            }
        });

        // Função para mostrar resultados
        function showResults(data) {
            // Mostrar seção de resultados
            document.getElementById('resultado').classList.remove('hidden');
            
            // Status
            const statusBadge = document.getElementById('statusBadge');
            statusBadge.textContent = data.analise.status.toUpperCase();
            statusBadge.className = `px-3 py-1 rounded-full text-sm font-medium ${
                data.analise.status === 'válido' ? 'bg-green-100 text-green-800' :
                data.analise.status === 'suspeito' ? 'bg-yellow-100 text-yellow-800' :
                'bg-red-100 text-red-800'
            }`;
            
            // Análise
            const analiseList = document.getElementById('analiseList');
            analiseList.innerHTML = '';
            
            const pontos = [
                data.analise.tem_cpf ? '✅ CPF válido detectado' : '❌ Nenhum CPF válido',
                data.analise.tem_cnpj ? '✅ CNPJ válido detectado' : '❌ Nenhum CNPJ válido',
                ...data.analise.erros.map(e => `⚠️ ${e}`)
            ];
            
            pontos.forEach(ponto => {
                const li = document.createElement('li');
                li.textContent = ponto;
                li.className = ponto.startsWith('✅') ? 'text-green-600' : 
                               ponto.startsWith('❌') ? 'text-red-600' : 'text-yellow-600';
                analiseList.appendChild(li);
            });
            
            // Texto e ID
            document.getElementById('texto').textContent = data.texto;
            document.getElementById('hash').textContent = data.hash_id;
        }
    </script>
</body>
</html>
