<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Analisador de Documentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-700">
            Analisador de Documentos
        </h1>
        
        <form id="uploadForm" class="mb-8 p-4 bg-gray-50 rounded-lg">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Selecione um documento (PDF ou imagem):
                </label>
                <input 
                    type="file" 
                    name="file" 
                    accept="application/pdf,image/*" 
                    class="block w-full border border-gray-300 rounded-md p-2"
                    required
                >
            </div>
            <button 
                type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition"
            >
                Analisar Documento
            </button>
        </form>

        <div id="resultado" class="hidden p-6 border rounded-lg">
            <div class="flex justify-between items-start mb-4">
                <h2 class="text-xl font-semibold">
                    Resultado da Análise
                </h2>
                <span id="statusBadge" class="px-3 py-1 rounded-full text-sm font-medium"></span>
            </div>

            <div class="mb-6">
                <h3 class="font-medium mb-2">Resumo:</h3>
                <ul id="analiseList" class="list-disc list-inside space-y-1"></ul>
            </div>

            <div class="mb-4">
                <h3 class="font-medium mb-2">Texto Extraído:</h3>
                <pre id="texto" class="bg-gray-50 p-3 rounded-md overflow-auto max-h-60"></pre>
            </div>

            <div class="bg-blue-50 p-3 rounded-md">
                <p class="text-sm text-blue-800">
                    <strong>ID do Documento:</strong>
                    <span id="hash" class="block font-mono mt-1"></span>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', e.target.file.files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    showResults(data);
                } else {
                    const error = await response.json();
                    alert(`Erro: ${error.erro || 'Falha no servidor'}`);
                }
            } catch (error) {
                alert("Erro na conexão com o servidor");
            }
        });

        function showResults(data) {
            // Mostrar seção de resultados
            document.getElementById('resultado').classList.remove('hidden');
            
            // Status
            const statusBadge = document.getElementById('statusBadge');
            statusBadge.textContent = data.analise.status.toUpperCase();
            statusBadge.className = `px-3 py-1 rounded-full text-sm font-medium ${
                data.analise.status === 'válido' ? 'bg-green-100 text-green-800' :
                data.analise.status === 'suspeito' ? 'bg-yellow-100 text-yellow-800' :
                'bg-red-100 text-red-800'
            }`;
            
            // Análise
            const analiseList = document.getElementById('analiseList');
            analiseList.innerHTML = '';
            
            const pontos = [
                data.analise.tem_cpf ? '✅ CPF válido detectado' : '❌ Nenhum CPF válido',
                data.analise.tem_cnpj ? '✅ CNPJ válido detectado' : '❌ Nenhum CNPJ válido',
                ...data.analise.erros.map(e => `⚠️ ${e}`)
            ];
            
            pontos.forEach(ponto => {
                const li = document.createElement('li');
                li.textContent = ponto;
                li.className = punto.startsWith('✅') ? 'text-green-600' : 
                               punto.startsWith('❌') ? 'text-red-600' : 'text-yellow-600';
                analiseList.appendChild(li);
            });
            
            // Texto e ID
            document.getElementById('texto').textContent = data.texto;
            document.getElementById('hash').textContent = data.hash_id;
        }
    </script>
</body>
</html>
