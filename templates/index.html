<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Extrator de Texto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-xl font-bold mb-4">Extrair e Salvar Texto</h1>
        
        <form id="uploadForm" class="mb-6">
            <input 
                type="file" 
                name="file" 
                accept="application/pdf,image/*" 
                class="mb-3 block w-full border p-2 rounded" 
                required
            >
            <button 
                type="submit" 
                class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700"
            >
                Processar Documento
            </button>
        </form>

        <div id="resultado" class="hidden p-4 bg-gray-50 rounded border">
            <h2 class="font-bold mb-2">✅ Texto Salvo com Sucesso!</h2>
            <pre id="texto" class="whitespace-pre-wrap bg-white p-2 rounded"></pre>
            <div class="mt-3 text-sm">
                <p><strong>ID do Documento:</strong></p>
                <code id="hash" class="block mt-1 p-2 bg-gray-200 rounded"></code>
                <button 
                    onclick="copiarHash()" 
                    class="mt-2 text-blue-600 text-xs"
                >
                    Copiar ID
                </button>
            </div>
        </div>
    </div>

    <script>
        async function copiarHash() {
            const hash = document.getElementById('hash').textContent;
            await navigator.clipboard.writeText(hash);
            alert("ID copiado!");
        }

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', e.target.file.files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('texto').textContent = data.texto;
                    document.getElementById('hash').textContent = data.hash_id;
                    document.getElementById('resultado').classList.remove('hidden');
                } else {
                    const erro = await response.json();
                    alert(`Erro: ${erro.erro || 'Falha no servidor'}`);
                }
            } catch (erro) {
                alert("Erro na conexão!");
            }
        });
    </script>
</body>
</html>
